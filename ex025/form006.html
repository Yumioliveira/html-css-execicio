<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">cor</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="iimg">Imagem</label>
            <input type="file" name="img" id="iimg">
        </p>


        <p>
            <label for="igti">Novel de Satisfação</label>
            <input type="range" name="gti" id="igti" min="1" max="5" value="2">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
