<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <h2>bla</h2>
    <form action="cadastro.php" method="get" autocomplete="on" id="login">
        <p>
            <label for="inome">
                Nome:
            </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">
                media:
            </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Periodo Letivo: </label>
            <input type="month" name="mes" id="imes" value="2024-05">
        </p>
        <p>
            <label for="idia">
                Dia da prova: 
            </label>
            <input type="date" name="dia" id="idia" value="2024-05-15" required>
        </p>
        <p>
            <label for="ihora">
                Hora da prova
            </label>
            <input type="time" name="hora" id="ihora" value="07-50">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
