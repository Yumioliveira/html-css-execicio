<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios de senhas</title>
</head>
<body>
    <h1>formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuso">
                Usuario: 
            </label>
            <input type="text" name="uso" id="iuso" required maxlength="40" size="11" placeholder="Nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isenha">
                Semha: 
            </label>
            <input type="password" name="nsenha" id="isenha" required minlength="8" size="12" placeholder="Minino 8 caracteris" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
