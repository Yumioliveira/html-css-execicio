<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
         
         <p>
            <label for="iava">Avaliação</label>
            <input type="range" name="ava" id="iava" min="0" max="10" value="5"
            oninput="num.innerHTML  = Number(iava.value)">
            <output id="num">5</output>
         </p>
         
    </form>
</body>
</html>
